<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    a {
      /* This will inherit the color of its parent */
      color: inherit;
      text-decoration: none;
    }

    #container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #header {
      background: yellow;
      min-height: 100px;
      flex: 1.5 1 0;

      display: flex;
    }

    #main {
      background: blue;
      flex: 8.5 1 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="header-title">
        <div id="header-first-row">Daegudude's Calculator</div>
      </div>
    </div>

    <div id="main">
      MAIN
    </div>
  </div> <!-- container -->
</body>
</html>
